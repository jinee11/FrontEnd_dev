<!DOCTYPE html> <!-- 노트O-->
<html lang="ko">
<head>

  <title>table 태그</title>

<body>
  <!-- table : 테이블 전체를 만들때 사용
    border:(테이블 칸)라인 굵기, align : 정렬기준
          tr : 행을 나타낼때 사용(레코드)
            th : 열 이름(컬럼명)을 나타낼때 사용, 자동 중앙 정렬, 굵게 처리
            td : 열(컬럼)을 나타낼대 사용
  
  -->
