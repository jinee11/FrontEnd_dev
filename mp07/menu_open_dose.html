<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      #olmenu>li {
         display: none;
      }
   </style>


</head>

<body>

   <!-- 2. 함수호출 --> <!-- ol내용이 보일땐 접히기로 출력 -->


   <!-- 1. ol태그 내용은 기본적으로 보이지 않게 설정 -->
   <ol id="olmenu">목차 <spin id="toc-toggle" onclick="openCloseToc()">보이기</spin>

      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
   </ol>

   <script>
      //3. 함수생성
      function openCloseToc() {
         //보이기를 클릭하면 ol태그의 내용을 보이도록 함
         var menu = document.getElementById("olmenu");

         if (menu.style.display == "none") {
            menu.style.display = "block";
         }
         else {
            menu.style.display = "none";
         }
      }
   </script>
</body>

</html>
