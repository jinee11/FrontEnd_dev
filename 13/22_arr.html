<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      //insert 함수 : 배열의 각 방에 1~100까지 자동으로 저장
      var arrdata = [];

      //insert 후 출력
      function insertArr() {
         for (var i = 0 ; i < 100 ; i++) { //0~99번 방까지
            arrdata[i] = i + 1; //각 방에 1씩 증가하며 입력
            document.write(arrdata[i] + " "); //방의 내용을 출력
         }
         document.write("<a href = '22_arr.html'> 되돌아가기<a>");
      }
      //2의 배수가 아닌 데이터만 삭제(홀수번째 데이터 삭제)
      function deleteArr() {
         for (var i = 0 ; i < arrdata.length ; i++) { //arrdata배열 방을 하나씩 보기
            if (i%2 != 0) { //i방에 저장된 값을 2로 나눠서 남는 값이 0이 아니면
               arrdata[i] = 0;//값을 0으로 (삭제한다는말)
            }
         }
         selectArr(); //방의 값을 삭제후 출력 함수 호출
      }

      //arrdata 배열 방의 내용 출력
      function selectArr() {
         for (var i = 0 ; i < arrdata.length ; i++) {
            document.write (arrdata[i] + " "); //방의 내용을 출력
            document.write (arrdata.length);
         }
         //출력후 원본 페이지로 돌아가도록 태그
         document.write("<p> 홀수번째 데이터 초기화 완료" + "<p/>");
         document.write("<a href = '22_arr.html'> 되돌아가기<a>");
      }

   </script>
   <button type="button" onclick="insertArr()">배열의 기본내용 출력</button>
   <button type="button" onclick="deleteArr()">홀수번째 데이터 삭제</button>

</body>
</html>
