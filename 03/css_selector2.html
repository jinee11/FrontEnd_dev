<!DOCTYPE html>
<html lang="ko"> <!--노트-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> selector(선택자) - 태그 선택자 </title>

  <style>
    h2, h3, div {
      color: aqua;
      font-size: 30px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h3> selector(선택자) </h3>
<!--
  모든 선택자 : *
  태그(엘리멘트) 선택자 : 태그명
  class 선택자 : .이름
  id 선택자 : #이름
-->

  <h1> 태그 선택자 </h1>
  <h2> 태그 선택자2 </h2>
  <h3> 태그 선택자3 </h3>

  <div> div 태그1 </div>
  <span> span 태그1 </span>
</body>
</html>
