<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      /*
       배열 객체인지 확인
       city instanceof Array : 
       */

      var city = new Array ("서울", "부산", "인천");  //생성자에 값을 넣어서 배열객체 생성

      function printArr() {
         if (city instanceof Array) { //city가 배열객체면 실행
            document.write("배열 객체 입니다. <p>");
            for(var i = 0 ; i <city.length ; i++){
               document.write(city[i]+"<br>");
            }
         }
         else { //아니면 실행
            document.write("배열 객체가 아닙니다. <p>");
            document.write("변수의 값은 :" + city + "<br>");
         }
      }

      printArr();
      document.write("city 배열의 타입 : " + typeof city);
   </script>
   
</body>
</html>
