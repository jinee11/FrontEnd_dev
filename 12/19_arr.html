<body>

   <script>
      // 배열을 객체로 선언 후 사용

      //세개 다 동일한 내용을 다른 방법으로 값을 할당
      /*var city = [];
        city[0] = "서울"; city[1] = "부산"; city[2] = "인천";  */
      /*var city = ["서울", "부산", "대구"]; */
      var city = new Array ("서울", "부산", "인천"); 

      function printArr() {
         for (var i = 0 ;  i < city.length ; i++) {
            document.write("배열데이터 [" + i + "] = " + city[i] + "<br>");
         }
      }

      printArr();

   </script>
