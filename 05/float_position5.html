<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"> <!--노트-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      margin: 0px;
      width: 100%; height: 100%;
    }
    header {
      width: 100%; height: 10vh; border: 1px solid red;
    }
    .m1 {
      width: 30%; height: 80vh; border: 1px solid red;
      float: left;
    }
    .m2 {
      width: 100%; height: 80vh; border: 1px solid red;
    }
    footer {
      width: 100%; height: 10vh; border: 1px solid red;
      clear: both;
    }

  </style>
</head>
<body>
<!-- Float 속성을 사용하여 레이아웃 실습 
      레이아웃 잡을때 border 1px red;
-->

<header> <!--상단 100% height 10% -->
  <nav>
    상단 헤더
  </nav>
</header> 

<nav class="m1"><!--왼쪽 30% height 80%-->
    왼쪽 메뉴
</nav>

<section><!--중앙(main) 70% height 80%-->
  <article class="m2">
    중앙 컨텐츠
  </article>
</section>

<footer><!--하단 100% height 10%-->
  하단 
</footer> 

</body> 
</html>
