<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .items {
      border: 3px solid black;
      float: left;/*div는 블록태그라서 왼쪽 정렬처리*/
      margin: 5px;
    }
    .items img{
      display: block;/*div태그 안의 이미지가 크기가 맞지않아서 생기는 공백을 없앰*/
    }

    /*브라우저와 상관없이 3개씩만 출력하겠다*/
    #clear {
      clear: both;/*float: left, right; 설정 종료*/
    }
  </style>
</head>
<body>
  <div class="items">
    <img src="img/image1.jpg" width="120px">
  </div>
  <div class="items">
    <img src="img/image2.jpg" width="120px">
  </div>
  <div class="items">
    <img src="img/image3.jpg" width="120px">
  </div>

  <div id="clear"></div>

  <div class="items">
    <img src="img/image4.jpg" width="120px">
  </div>
  <div class="items">
    <img src="img/image5.jpg" width="120px">
  </div>
  <div class="items">
    <img src="img/image6.jpg" width="120px">
  </div>

  <div id="clear"></div>

  <div class="items">
    <img src="img/image1.jpg" width="120px">
  </div>
  <div class="items">
    <img src="img/image2.jpg" width="120px">
  </div>
  <div class="items">
    <img src="img/image3.jpg" width="120px">
  </div>

  <div id="clear"></div>

  <div class="items">
    <img src="img/image4.jpg" width="120px">
  </div>
  <div class="items">
    <img src="img/image5.jpg" width="120px">
  </div>
  <div class="items">
    <img src="img/image6.jpg" width="120px">
  </div>
</body>
</html>
