<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" type="text/css" href="css/setAttr.css">
</head>

<body>
   <div>
      <span>에디오피아 게뎁</span>
      <div id="big_img">
         <img src="./images/coffee-blue.jpg" alt="" id="big_img_img">
      </div>
      <div id="main2">
         <div>
            <table>
               <tr>
                  <td> 상품명 : 에디오피아</td>
               </tr>
               <tr>
                  <td style="color: blue;"><b>판매가 : 9,000원</b></td>
               </tr>
               <tr>
                  <td>배송비 : 3,000원 </td>
               </tr>
               <tr>
                  <td>(50,000원 이상 구매시 무료 </td>
               </tr>
               <tr>
                  <td>적립금 : 180원(2%) </td>
               </tr>
               <tr>
                  <td>로스팅 : 2019.06.17 </td>
               </tr>
               <tr>
                  <td> </td>
               </tr>
               <tr>

                  <td>
                     <dvi id="main2_td">장바구니 담기</dvi>
                  </td>
               </tr>
               <tr>
                  <td> </td>
               </tr>
               <tr>
                  <td style="color: blue;"> 상세 설명 보기</td>
               </tr>
            </table>

         </div>

      </div>
      <div class="clear"></div>
      <div id="min_img">
         <ul>
            <li><img class="pic" src="./images/coffee-blue.jpg" data-src="./images/coffee-blue.jpg"></li>
            <li><img class="pic" src="./images/coffee-gray.jpg" data-src="./images/coffee-gray.jpg"></li>
            <li><img class="pic" src="./images/coffee-pink.jpg" data-src="./images/coffee-pink.jpg"></li>
         </ul>
      </div>


   </div>

   <!-- 자바스크립트 -->
   <script>
      // 1. class와 id 속성을 가져와서 변수에 할당
      var pics = document.getElementsByClassName("pic");
      var big_img = document.getElementById("big_img");
      var big_img_img = document.getElementById("big_img_img");


      //4. for루프를 돌리면서 썸네일을 클릭시 showLightbox()함수를 호출
      for (var i = 0; i < pics.length; i++) {
         pics[i].addEventListener("click", showLightbox);
         //pics 배열의 i번째 요소를 클릭시 showLightbox()함수를 호출
      }

      //2. 썸네일을 클릭시 img 태그의 원본 이미지를 적용하는 함수, 화면에 출력하는 함수
      function showLightbox() {
         var bigLocation = this.getAttribute("data-src"); //data-src의 값을 가져와서 bigLocation변수에 할당
         big_img_img.setAttribute("src", bigLocation)
         big_img.style.display = "block"; //화면에 출력되도록 설정(css에서는 none설정이라서)
      }

      //3. 출력된 화면을 클릭시 다시 원래대로 되돌리는 함수
      big_img.onclick = function () {
         big_img.style.display = "none";
      }
   </script>
</body>

</html>
