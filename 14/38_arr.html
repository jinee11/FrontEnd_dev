<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>

      // 1차원
      var d1data = [10, 20, 30, 40, 50, 60, 70];

      //for문 출력
      for (var i = 0; i < d1data.length; i++) {
         document.write(d1data[i] + " ");
      }

      // 2차원 배열 생성 및 출력
      var d2data = [[10, 20, 30, 40, 0], [60, 70, 80, 90, 0]];

      document.write("<br>" + d1data.length + "<br>");
      document.write(d2data.length + "<br>");

      //배열 방에 값을 넣기
      d2data[0][4] = 50;
      d2data[1][4] = 100;

      //2중 for문을 사용해서 배열의 값을 출력하기
      // 바깥쪽의 for : 레코드 적용
      // 안쪽의 for : 컬럼을 적용
      for (var i = 0; i < d2data.length; i++) { //레코드의 정보 (2개)
         for (var j = 0; j < d2data[i].length; j++) {//컬럼의 정보 (5개)
            document.write(d2data[i][j] + " ");
         }
         document.write("<br>")
      }
   </script>

</body>

</html>
