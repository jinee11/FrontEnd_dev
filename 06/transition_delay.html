<!DOCTYPE html>
<!-- 노트 -->
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px; height: 200px;
      margin: 50px;
      background-color: yellow;
      border: 5px solid black;
      transition-duration: 5s;/*이벤트가 5초동안 지속*/
      transition-delay: 3s;/*이벤트가 3초후에 작동해라*/
    }
    div:hover {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
<!-- transition-delay:5s <= 5초후에 이벤트 작동 -->
  <div> 마우스를 올리면 3초후에 작동됩니다. </div>
  
</body>
</html>
