<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>

   <!-- 자바 스크립트의 데이터타입 -->
   <script>
      var num=10;
		var obj = null;

      document.write("100 :" + typeof 100 + "<br>"); //number
      document.write("10.5 :" + typeof 10.5 + "<br>"); //number
      document.write("홍길동 :" + typeof "홍길동" + "<br>"); //string
      document.write("true :" + typeof true + "<br>"); //boolean
      document.write("[1,2,3] :" + typeof [1,2,3] + "<br>"); //objext(array)
      document.write("{name:'홍길동', age:25} :" + typeof {name:'홍길동', age:25} + "<br>"); //objext
      document.write("num :" + typeof num + "<br>"); //undefined
      document.write("obj :" + typeof obj + "<br>"); //objext
      
   </script>
</body>
</html>
