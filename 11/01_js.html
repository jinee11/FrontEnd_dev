<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>자바스크립트가 작동되는 순서</title>
   <script>
      var num = 0;
      document.write("head 태그내의 실행순서 : " + num + "<br/>");
      // document.write ← 바디내에서 출력해라
      // ctrl + ` : 터미널 창을 띄우는 단축키
      console.log("콘솔 출력 : " + num);
      // console.log ← 콘솔창에서 출력
   </script>
   <script>
      var num = 1;
      document.write("head 태그내의 실행순서 : " + num + "<br/>");
      console.log("콘솔 출력 : " + num);
   </script>
</head>
<body>

</html>
