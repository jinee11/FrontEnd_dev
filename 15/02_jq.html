<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <!-- Local에서 import -->
   <script src="jquery-3.6.3.min.js"></script>

   <!-- remote에서 import -->
   <!-- <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script> -->

   <script>
      $(document).ready(function () {

         $('.hide').click(function () { //hide 클래스를 클릭하면 함수블락 생성
            $('p').hide();//p태그를 숨기겠다. 함수블락을 처리해주는 내용
         });

         $('.show').click(function () { //show 클래스를 클릭하면 함수블락 생성
            $('p').show();//p태그를 노출하겠다
         });

      });
   </script>

</head>

<body>

</body>
<p> 메세지 : 제이쿼리를 공부하고 있습니다.</p>
<button class="hide">메세지 삭제</button>
<button class="show">메세지 보이기</button>

</html>
