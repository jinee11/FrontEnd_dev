<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      #digclock {
         border: 2px solid rebeccapurple;
         border-radius: 5px;
         font-size: 20px;
         width: 300px;
      }
   </style>
</head>

<body>
   <!-- 시스템의 현재 시간을 1초 단위로 출력 -->
   <p id="digclock"></p>

   <script>
      function digclock() {
         var today = new Date(); // today객체 생성후 오늘 현재의 시간을 저장
         var day = today.getFullYear() + " 년" + today.getMonth() + 1 + " 월" + today.getDate() + " 일";
         var time = today.getHours() + " 시" + today.getMinutes() + " 분" + today.getSeconds() + " 초";

         document.getElementById("digclock").innerHTML = day + time;

         //digClock 함수를 1000ms(1초)마다 함수호출
         setTimeout('digclock()', 1000);
      }

      digclock();
   </script>

</body>

</html>
